    <title>LOGIN</title>

    <!-- LOGIN -->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100 mt-3" style="padding-top: 10px; padding-bottom: 10px;"
    >
      <!-- login-container -->
      <div class="row rounded-3 p-3 bg-white box-area">
        <!-- left-box -->
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #ffffff"
        >
          <div class="featured-image">
            <br />
            <img
              src="foto/login2.jpg "
              class="img-fluid custom-img"
              style="width: 100% height: 100%"
            />
          </div>
        </div>
        <!-- right-box -->
        <div class="col-md-6 right-box" style="background: #ffffff;">
          <div class="row align-items-center">
            <div class="header-text mb-4 mt-3">
              <br />
              <h2>Prima Rental</h2>
              <p>Selamat datang, Masukkan username dan password Anda untuk mengakses layanan kami.</p>
            </div>
            <label for="exampleFormControlInput" class="form-label"
              >Email</label
            >
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Email address"
              />
            </div>
            <label for="exampleFormControlInput" class="form-label"
              >Password</label
            >
            <div class="input-group mb-1">
              <input
                type="password"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Password"
              />
            </div>
            <div class="input-group mb-5 d-flex">
              <div class="form-check"></div>
              <div class="forgot">
                <small
                  ><a href="#" class="text-decoration-none text-left"
                    >Forget Password?</a
                  ></small
                >
              </div>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-dark w-100 fs-0">
                <a href="index.html" class="btn btn-lg btn-dark w-100 fs-8"
                  >Login</a
                >
              </button>
