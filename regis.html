<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTER</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <!-- LOGIN -->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100 mt-3"
    >
      <!-- login-container -->
      <div class="row rounded-1 p-2 bg-white box-area">
        <!--box -->
          <div class="row align-items-center">
            <div class="header-text mb-1 mt-1">
              <br />
              <h2 class="text-center">Prima Rental</h2>
              <p class="text-center">Register</p>
            </div>
            <label for="exampleFormControlInput" class="form-label"
              >Nama Depan</label
            >
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Nama Depan"
              />
            </div>
            <label for="exampleFormControlInput" class="form-label"
            >Nama Belakang</label
          >
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control form-control-lg bg-light fs-6"
              placeholder="Nama Belakang"
            />
          </div>
            <label for="exampleFormControlInput" class="form-label"
              >Email</label
            >
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Email"
              />
            </div>
            <label for="exampleFormControlInput" class="form-label"
            >Password</label
          >
          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control form-control-lg bg-light fs-6"
              placeholder="Password"
            />
          </div>
          <label for="exampleFormControlInput" class="form-label"
            >Konfirmasi Password</label
          >
          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control form-control-lg bg-light fs-6"
              placeholder="Konfirmasi Password"
            />
          </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-dark w-100 fs-0">
                <a href="index.html" class="btn btn-lg btn-dark w-100 fs-8"
                  >Sign up</a
                >
              </button>
            </div>
            <div class="row">
              <small
                ><a href="index.html" class="text-decoration-none"
                  >Kembali ke beranda</a
                ></small
              >
            </div>
            <br />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
